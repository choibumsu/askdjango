{% extends "blog/layout.html" %}

{% block content %}

<p>Hello, I'm bumsu.</p>

<form action="" method="get">
    <input type="text" name="q" value="{{ q }}"/>
    <input type="submit" value="검색"/>
</form>

<ul>
    {% for post in post_list %}
    <li>
        {{ post.id }}
        <a href="/blog/{{ post.id }}/">
        {{ post.title }}
        </a>
        <small>by {{ post.author }}</small>
        <small>at {{ post.updated_at }}</small>
    </li>
    {% endfor %}
</ul>

{% endblock %}
