{% extends "layout.html" %}

{% block title %}
CBV Post List
{% endblock %}

{% block content %}
<h2>CBV Post List</h2>
<ul>
{% for object in object_list %}
    <li><a href="{% url 'dojo:post_detail' object.id %}">{{ object.title }}</a> <small>by {{ object.author_name }}</small></li>
{% endfor %}
</ul>
<div style="text-align: right; margin-right:100px;"><button><a href="{% url 'dojo:post_create' %}">Add Post</a></button></div>
{% endblock %}
