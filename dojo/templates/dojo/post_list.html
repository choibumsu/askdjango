{% extends "layout.html" %}

{% block title %}
Post List
{% endblock %}

{% block content %}
<h2>Post List</h2>
<ul>
{% for post in posts %}
    <li><a href="{% url 'dojo:post_detail' post.id %}">{{ post.title }}</a> <small>by {{ post.author_name }}</small></li>
{% endfor %}
</ul>
<div style="text-align: right; margin-right:100px;"><button><a href="{% url 'dojo:post_create' %}">Add Post</a></button></div>
{% endblock %}
