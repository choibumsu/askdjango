{% extends "layout.html" %}

{% block title %}
AskDjango's Dojo
{% endblock %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {% if ctx %}
        <h3>{{ ctx.title }}</h3>
        <p>{{ ctx.desc }}</p>
    {% endif %}
    <input type="text" name="title">
    <p><textarea name="desc" id="" cols="30" rows="10"></textarea></p>
    <input type="submit">
</form>
{% endblock %}
